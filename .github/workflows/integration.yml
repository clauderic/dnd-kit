name: E2E Test
on:
  schedule:
    # Hammer the backend by running this every 5mins üòà
    - cron: '0 0 * * *'
  push:
  workflow_dispatch:

jobs:
  cypress:
    name: Cypress
    strategy:
      fail-fast: false
      matrix:
        record: ['record', 'no-record']
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:storybook
          wait-on: 'http://localhost:6006'
          wait-on-timeout: 120
          browser: 'Replay Chromium'
        env:
          RECORD_REPLAY_WEBHOOK_URL: ${{ secrets.RECORD_REPLAY_WEBHOOK_URL }}
          RECORD_REPLAY_TEST_METRICS: 1
          RECORD_ALL_CONTENT: ${{ matrix.record == 'no-record' && '' || '1' }}
          RECORD_REPLAY_METADATA_FILE: /tmp/replay-metadata
      - name: Upload replays ‚ñ∂Ô∏è
        if: ${{ always() }}
