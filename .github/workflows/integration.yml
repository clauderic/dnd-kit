name: E2E Test

on:
  push:

jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:storybook
          wait-on: 'http://localhost:6006'
          wait-on-timeout: 120
