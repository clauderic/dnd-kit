name: E2E Test
on: 
  schedule:
  # Hammer the backend by running this every 5mins üòà
    - cron: '0 0 * * *'
  push:

jobs:
  cypress:
    name: Cypress
    strategy:
      matrix:
        record: ["record", "no-record"]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:storybook
          wait-on: 'http://localhost:6006'
          wait-on-timeout: 120
          browser: 'Replay Chromium'
        env:
          RECORD_ALL_CONTENT: 1
          RECORD_REPLAY_METADATA_FILE: /tmp/replay-metadata
          RECORD_REPLAY_NO_RECORD: ${{ matrix.record == 'no-record' && '1' || '' }} 
