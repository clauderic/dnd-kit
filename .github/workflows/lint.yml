name: Lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          version: 12.x

      - name: Install dependencies and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint
